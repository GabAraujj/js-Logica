<!--Ler a duracao de uma viagem em dias e horas. Informe a duracao total da viagem em numero de horas Dias = 2 Horas = 5
multiplicando por 24 é possível obter dias em horas-->
<body>
    <script>
        var horas = Number(prompt("Quantas horas de viagem?"));
        var dias =  Number(prompt("Número de dias?"));
        var soma = (dias * 24)+horas;
        alert("O total da viagem em horas é: "+soma);
    </script>
</body>
