<!--Leia um numero calcule e informe os seus vizinhos, anterior e posterior
algumas vezes a lógica quebra um galhão-->
<body>
    <script>
        var num = Number(prompt("Informe um número qualquer"));
        var ant = num - 1;
        var suc =  num + 1;
        alert("O numero antecessor é: "+ant);
        alert("O numero sucessor: "+suc);
    </script>
</body>
