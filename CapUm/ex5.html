<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exemplo 5</title>
</head>
<body> <!--Usamos o Number na variavel, assim conseguimos fazer a soma
        é possível somar duas variaveis-->
    <script>
        var numUm = Number(prompt("Dê um número qualquer"));
        var numDois = Number(prompt("Mais um"));
        var soma = numUm + numDois;
        alert("O valor dos dois números é: "+soma);
    </script>
</body>
</html>
