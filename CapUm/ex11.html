<!--ler duas notas de um aluno e calcule sua média das notas
Obter a média em programas assim é bem simples, siga o exemplo a seguir-->
<body>
    <script>
        var notaUm = Number(prompt("Notal um do aluno"));
        var notaDois = Number(prompt("Nota dois do aluno"));
        var soma =  (notaUm + notaDois)/2;
        alert("A média da nota do aluno é: "+soma);
    </script>
</body>
